<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<style>
    body{text-align:center}
    .form-control{width:60%;height: 30%;}
</style>
<body>
    <div style="POSITION:fixed;right:0px;TOP:0px;">
        <img  src="../static/images/二维码.jpeg"  width=200 height=200>
        <p>微信扫一扫<br>长按图片进群</p>
    </div>
    <input type="text" value="" class="form-control" placeholder="商品名称/品牌/类型">
    {% for todo in todos %}
        <div>
            <img src={{todo.url}} alt="" width=600 height=600>
        </div>
        <div style="margin:0 auto; width:600px;">
            <font size="6">{{todo.name}}</font>
        </div>
    {% endfor %}
</body>
</html>
