<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<style>
    body{text-align:center}
</style>
<body>
        {% for todo in todos %}
            <div>
            <img src={{todo.url}} alt="" width=400 height=400>
            </div>
            <div style="margin:0 auto; width:400px;">
                <font size="6">{{todo.name}}</font>
            </div>
        {% endfor %}
</body>
</html>
