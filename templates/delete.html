<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除商品列表</title>
</head>
<style>
</style>
<body>
        {% for todo in todos %}
            <div>
            <img src={{todo.url}} alt="" width=400 height=400>
            </div>
            <div style="width:400px; height:100px; border:none; overflow:hidden;">
                {{todo.name}}<a href="{{ url_for('delete')}}?url={{todo.url}}">删除</a>
            </div>
        {% endfor %}
</body>
</html>
