<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <form action="{{ url_for('index') }}" method=post class=add-entry>
        <h2>todo list:</h2>
           <textarea name=content rows=2 cols=20></textarea>
           <input type=submit value=submit>
    </form>
    <ul>
        {% for todo in todos %}
        <li><p>{{todo.content}}
            <a href="{{ url_for('delete')}}">delete</a>&nbsp&nbsp<a href="{{ url_for('finish',content=todo.content)}}">done</a></p>
            {%- if todo.is_finished -%}
                    <p>finished</p>
            {%- else-%}
                    <p>unfinished</p>
            {%- endif %}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
